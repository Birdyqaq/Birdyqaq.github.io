              <h2 id="官方案例"><a href="#官方案例" class="headerlink" title="官方案例"></a>官方案例</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;My first three.js app&lt;/title&gt;</span><br><span class="line">		&lt;style&gt;</span><br><span class="line">			body &#123; margin: 0; &#125;</span><br><span class="line">		&lt;/style&gt;</span><br><span class="line">	&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;script src=&quot;../js/three.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">		&lt;script&gt;</span><br><span class="line">      	const scene = new THREE.Scene();</span><br><span class="line">			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );</span><br><span class="line"></span><br><span class="line">			const renderer = new THREE.WebGLRenderer();</span><br><span class="line">			renderer.setSize( window.innerWidth, window.innerHeight );</span><br><span class="line">			document.body.appendChild( renderer.domElement );</span><br><span class="line"></span><br><span class="line">			const geometry = new THREE.BoxGeometry( 1, 1, 1 );</span><br><span class="line">			const material = new THREE.MeshBasicMaterial( &#123; color: 0x00ff00 &#125; );</span><br><span class="line">			const cube = new THREE.Mesh( geometry, material );</span><br><span class="line">			scene.add( cube );</span><br><span class="line"></span><br><span class="line">			camera.position.z = 5;</span><br><span class="line"></span><br><span class="line">			function animate() &#123;</span><br><span class="line">				requestAnimationFrame( animate );</span><br><span class="line"></span><br><span class="line">				cube.rotation.x += 0.01;</span><br><span class="line">				cube.rotation.y += 0.01;</span><br><span class="line"></span><br><span class="line">				renderer.render( scene, camera );</span><br><span class="line">			&#125;;</span><br><span class="line"></span><br><span class="line">			animate();</span><br><span class="line">		&lt;/script&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h2 id="DIY代码注解"><a href="#DIY代码注解" class="headerlink" title="DIY代码注解"></a>DIY代码注解</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line"></span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=edge&quot;&gt;</span><br><span class="line">    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;</span><br><span class="line">    &lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">    </span><br><span class="line"> &lt;div id=&quot;threeTest&quot; style=&quot;width: 300px; height: 300px;&quot;&gt;&lt;/div&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;script src=&quot;../js/three.js&quot;&gt; &lt;/script&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        const threeTest = document.getElementById(&#x27;threeTest&#x27;)</span><br><span class="line">        const scene = new THREE.Scene(); //创建一个场景 </span><br><span class="line">        const camera = new THREE.PerspectiveCamera(75, threeTest.offsetWidth / threeTest.offsetHeight, .1, 1000); </span><br><span class="line">        // three.js里有几种不同的相机，在这里，我们使用的是PerspectiveCamera（透视摄像机）。可以理解就是我们在场景的视野点</span><br><span class="line">        // PerspectiveCamera( fov : Number, aspect : Number, near : Number, far : Number )</span><br><span class="line">        // fov    — 摄像机视锥体垂直视野角度</span><br><span class="line">        // aspect — 摄像机视锥体长宽比</span><br><span class="line">        // near   — 摄像机视锥体近端面</span><br><span class="line">        // far    — 摄像机视锥体远端面</span><br><span class="line">        // 注意点 只有离相机的距离(fov)大于near值，小于far值，且在相机的可视角度之内，才能被相机投影到。</span><br><span class="line">        // 这里我的理解相当于我们人面对着一个物体我们可以看到它,假设我们现在面对他3米远 我们正向面对它走4m </span><br><span class="line">        // 此时他已经处于我们的身后了，不在我们的视野范围了。</span><br><span class="line">        const renderer = new THREE.WebGLRenderer();</span><br><span class="line">        // 渲染器 WebGLRenderer  </span><br><span class="line">        renderer.setSize(threeTest.offsetWidth, threeTest.offsetHeight);  </span><br><span class="line">        // renderer.setSize 设置渲染场景的大小 这里我对于官网的案例做了一个改变 可以具体参考上图中和这段代码区别 </span><br><span class="line">        threeTest.appendChild(renderer.domElement);</span><br><span class="line">        const geometry = new THREE.BoxGeometry(1, 1, 1);</span><br><span class="line">        // BoxGeometry 创造（立方体）对象.</span><br><span class="line">        // BoxGeometry(width, height, depth, widthSegments, heightSegments, depthSegments)</span><br><span class="line">        // width — X轴方向上的长.</span><br><span class="line">        // height — Y轴方向上的高.</span><br><span class="line">        // depth — Z轴方向上的宽.</span><br><span class="line">        // widthSegments — 可选项，x轴方向的切割面，默认是1.</span><br><span class="line">        // heightSegments — 可选项，y轴上的切割面，默认是1.</span><br><span class="line">        // depthSegments — 可选项，z轴上的切割面，默认是1.</span><br><span class="line"></span><br><span class="line">        const material = new THREE.MeshBasicMaterial(&#123; color: 0x00ffff &#125;);</span><br><span class="line">        // MeshBasicMaterial材质 给立方体增加颜色 参数值得注意的是需要十六进制的颜色格式</span><br><span class="line">        const cube = new THREE.Mesh(geometry, material);</span><br><span class="line">        // Mesh（网格）。 网格包含一个几何体以及作用在此几何体上的材质，我们可以直接将网格对象放入到我们的场景中，并让它在场景中自由移动。</span><br><span class="line">        scene.add(cube);</span><br><span class="line">        // scene场景添加网格  默认情况下，当我们调用scene.add()的时候，物体将会被添加到(0,0,0)坐标。但将使得摄像机和立方体彼此在一起。</span><br><span class="line">        // 为了防止这种情况的发生，我们只需要将摄像机稍微向外移动一些即可。</span><br><span class="line">        camera.position.z = 5; //改变相机的位置</span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line">        function animate() &#123;</span><br><span class="line">            requestAnimationFrame(animate);</span><br><span class="line">            //requestAnimationFrame 根据屏幕刷新率执行动画 相较于setInterval 性能更好 关于这点文档有详细解释</span><br><span class="line">            renderer.render(scene, camera); //尤为关键的一步 渲染</span><br><span class="line">            cube.rotation.x += 0.01;</span><br><span class="line">            cube.rotation.y += 0.01;</span><br><span class="line">        &#125;</span><br><span class="line">        animate();</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script>
  (function() {
    var enableLang = CONFIG.code_language.enable && CONFIG.code_language.default;
    var enableCopy = CONFIG.copy_btn;
    if (!enableLang && !enableCopy) {
      return;
    }

    function getBgClass(ele) {
      return Fluid.utils.getBackgroundLightness(ele) >= 0 ? 'code-widget-light' : 'code-widget-dark';
    }

    var copyTmpl = '';
    copyTmpl += '<div class="code-widget">';
    copyTmpl += 'LANG';
    copyTmpl += '</div>';
    jQuery('.markdown-body pre').each(function() {
      var $pre = jQuery(this);
      if ($pre.find('code.mermaid').length > 0) {
        return;
      }
      if ($pre.find('span.line').length > 0) {
        return;
      }

      var lang = '';

      if (enableLang) {
        lang = CONFIG.code_language.default;
        if ($pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2 && $pre.children().hasClass('hljs')) {
          lang = $pre[0].children[0].classList[1];
        } else if ($pre[0].getAttribute('data-language')) {
          lang = $pre[0].getAttribute('data-language');
        } else if ($pre.parent().hasClass('sourceCode') && $pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2) {
          lang = $pre[0].children[0].classList[1];
          $pre.parent().addClass('code-wrapper');
        } else if ($pre.parent().hasClass('markdown-body') && $pre[0].classList.length === 0) {
          $pre.wrap('<div class="code-wrapper"></div>');
        }
        lang = lang.toUpperCase().replace('NONE', CONFIG.code_language.default);
      }
      $pre.append(copyTmpl.replace('LANG', lang).replace('code-widget">',
        getBgClass($pre[0]) + (enableCopy ? ' code-widget copy-btn" data-clipboard-snippet><i class="iconfont icon-copy"></i>' : ' code-widget">')));

      if (enableCopy) {
        Fluid.utils.createScript('https://lib.baomitu.com/clipboard.js/2.0.10/clipboard.min.js', function() {
          var clipboard = new window.ClipboardJS('.copy-btn', {
            target: function(trigger) {
              var nodes = trigger.parentNode.childNodes;
              for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].tagName === 'CODE') {
                  return nodes[i];
                }
              }
            }
          });
          clipboard.on('success', function(e) {
            e.clearSelection();
            e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-copy', 'icon-success');
            setTimeout(function() {
              e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-success', 'icon-copy');
            }, 2000);
          });
        });
      }
    });
  })();
</script>


  
<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
